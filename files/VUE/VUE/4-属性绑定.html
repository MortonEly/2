<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性绑定 v-bind</title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-bind:用来绑定属性 可以简写为 :属性名=属性值 -->
			<img v-bind:src="img" alt="" :width="wid">
			<input :value="str"/>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					img:"img/1.jpg",
					str:"露出小鸡脚",
					wid:"200px"
				},
				methods:{}
			})
		</script>
	</body>
</html>
