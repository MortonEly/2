<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象的遍历</title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<table border="1" cellspacing="0" width="600px" align="center">
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
				<!-- 遍历:v-for="变量名,index in 遍历内容"
					 index表示下标
				 -->
				<tr v-for="stu,index in stus">
					<td>{{stu.stuNo}}</td>
					<td>{{stu.stuName}}</td>
					<td>
						<label v-if="stu.stuGender=='M'">男</label>
						<label v-else>女</label>
					</td>
					<td>{{stu.stuAge}}</td>
				</tr>
			</table>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					stus: [{
						stuNo: "001",
						stuName: "fanfan",
						stuGender: "M",
						stuAge: 30
					}, {
						stuNo: "002",
						stuName: "kunkun",
						stuGender: "M",
						stuAge: 29
					}, {
						stuNo: "003",
						stuName: "guigui",
						stuGender: "F",
						stuAge: 26
					}, {
						stuNo: "004",
						stuName: "xiangxiang",
						stuGender: "F",
						stuAge: 40
					}]
				},
				methods: {}
			})
		</script>
	</body>
</html>
