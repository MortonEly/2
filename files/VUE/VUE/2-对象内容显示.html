<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象内容显示</title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>学生编号:{{stu.stuNo}}</p>
			<p>学生姓名:{{stu.stuName}}</p>
			<p>学生性别:{{stu.stuGender}}</p>
			<p>学生年龄:{{stu.stuAge}}</p>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					stu:{
						stuNo:"001",
						stuName:"kunkun",
						stuGender:"M",
						stuAge:28
					},
				},
				methods:{}
			})
		</script>
	</body>
</html>
