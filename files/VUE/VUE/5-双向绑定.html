<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>双向绑定 v-model</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-model:属性名="属性值" 双向绑定
				v-model:value="属性值"可简写为v-model="属性值"
				v-model:value="str"
			 -->
			<input v-model="str"/><br/>
			{{str}}
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					str:"武汉"
				},
				methods:{}
			})
		</script>
	</body>
</html>
