<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表格数据增删</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<table border="1" cellspacing="0" width="600px">
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>地址</th>
					<th>操作</th>
				</tr>
				<tr v-for="c,index in contentArray">
					<th>{{c.id}}</th>
					<th>{{c.name}}</th>
					<th>{{c.address}}</th>
					<th>
						<!-- v-on:click可简写为@click -->
						<button v-on:click="del(index)">删除</button>
					</th>
				</tr>
			</table>
			<h3>用户添加</h3>
			<p><input type="text" placeholder="请输入学号" v-model="contentArray.id"></p>
			<p><input type="text" placeholder="请输入姓名" v-model="contentArray.name"></p>
			<p><input type="text" placeholder="请输入地址" v-model="contentArray.address"></p>
			<button @click="add">添加</button>
		</div>
		<script>
			var vm=new Vue({
				el:"#app",
				data:{
					contentArray:[
						{
							id:1,
							name:"fanfan",
							address:"加拿大"
						},
						{
							id:2,
							name:"kunkun",
							address:"湖南长沙"
						},
						{
							id:3,
							name:"xiangxiang",
							address:"泰国"
						},
						{
							id:4,
							name:"guigui",
							address:"沙之国"
						},
					]
				},
				methods:{
					// 删除
					del:function(index){
						vm.contentArray.splice(index,1)
					},
					//添加
					add:function(){
						vm.contentArray.push({
							id:vm.contentArray.id,
							name:vm.contentArray.name,
							address:vm.contentArray.address
						})
					}
				}
			})
		</script>
	</body>
</html>
