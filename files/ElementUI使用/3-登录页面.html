<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录界面</title>
		<script src="js/vue.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<!-- 引入axios -->
		<script src="./js/axios.min.js"></script>
		<style>
			#app{
				width: 500px;
				height: 300px;
				border:1px solid deepskyblue;
				padding: 20px 50px 20px 30px;
				border-radius: 20px;
				box-shadow: 5px 5px 5px deepskyblue;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h3>用户登录</h3>
			<el-form :model="user" status-icon ref="user" label-width="100px" class="demo-ruleForm">
				<el-form-item label="用户名" prop="userName">
					<el-input type="text" v-model="user.userName" autocomplete="off"></el-input>
				</el-form-item>
				<el-form-item label="密码" prop="userPwd">
					<el-input type="password" v-model="user.userPwd" autocomplete="off"></el-input>
				</el-form-item>
				<el-form-item>
					<el-button type="primary" @click="submitForm">提交</el-button>
					<el-button @click="resetForm('ruleForm')">重置</el-button>
				</el-form-item>
			</el-form>

		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					user: {
						userName: '',
						userPwd: '',
					}
				},
				methods: {
					submitForm:function(){
						
					}
				}
			})
		</script>
	</body>
</html>
